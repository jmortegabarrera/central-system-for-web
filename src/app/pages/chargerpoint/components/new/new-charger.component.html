<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="create()" novalidate>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="myselect">CPO</label>
                    <select class="form-control" name="miselect" [(ngModel)]="cpo">
                        <option [value]="organization.id" *ngFor="let organization of organizations">
                            {{organization.name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="goList()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
