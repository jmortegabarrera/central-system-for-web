<div class="container" *ngIf="chargerPoint">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="update()" novalidate>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="chargerPoint.name"
                        required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="myselect">CPO</label>
                    <select class="form-control" name="miselect" [(ngModel)]="organizationId" >
                        <option [value]="organization.id" *ngFor="let organization of organizations">{{organization.name}}</option>
                    </select>
                </div>
                <button class="btn btn-outline-success btn-block">
                    <i class="fas fa-edit"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" (click)="goList()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
