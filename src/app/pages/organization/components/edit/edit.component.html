<div class="container" *ngIf="organization">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
          <form (ngSubmit)="update()" novalidate>
              <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="organization.name"
                      required autocomplete="off">
              </div>
              <div class="form-group">
                  <label for="cif">CIF</label>
                  <input type="text" class="form-control" id="cif" name="cif" [(ngModel)]="organization.legalEntity"
                      required autocomplete="off">
              </div>
              <button class="btn btn-outline-success btn-block">
                  <i class="fas fa-edit"></i> Actualizar</button>
              <button class="btn btn-outline-primary btn-block" (click)="goList()"><i
                      class="fas fa-arrow-alt-circle-left"></i> Volver</button>
          </form>
      </div>
  </div>
</div>
