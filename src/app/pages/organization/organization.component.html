<div class="container" *ngIf="organizations.length>0">
  <table class="table table-dark text-center">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">CIF</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let organization of organizations; let i = index">
          <td>{{i+1}}</td>
          <td>{{organization.name}}</td>
          <td>{{organization.legalEntity}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/detail/{{organization.id}}"><i class="far fa-eye"></i> Ver</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/edit/{{organization.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="delete(organization.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
</div>

<div class="container" *ngIf="organizations.length == 0">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>No hay elementos que mostrar</h2></div>
</div>
